<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">   
        <h1>Simple Calculator</h1> 
        <div class="container">
        <input type="text" id="input" class="display"  >
        <div class="buttons">
            <button  id="cal" onclick="dis(1)">1</button>
            <button  id="cal" onclick="dis(2)">2</button>
            <button  id="cal" onclick="dis(3)">3</button>

            <button  id="cal" onclick="dis(4)">4</button>
            <button  id="cal" onclick="dis(5)">5</button>
            <button  id="cal" onclick="dis(6)">6</button>

            <button  id="cal" onclick="dis(7)">7</button>
            <button  id="cal" onclick="dis(8)">8</button>
            <button  id="cal" onclick="dis(9)">9</button>

            <button  id="cal" onclick="dis(0)">0</button>
            <button  class="clearbtn" onclick="clean()">AC</button>
            <button  onclick="dis('.')">.</button>
            <button  onclick="dis('+')">+</button>

            <button  onclick="dis('-')">-</button>
            <button  onclick="dis('/')">/</button>
            <button  onclick="dis('*')">*</button>
            <button  class="calc" onclick="solve()" > = </button>
        </div>
    </div>
</div>
<script>
    function dis(x){
       
            document.getElementById('input').value += x;
        }
    function clean(){
            document.getElementById('input').value = '';
     }
     function solve() {
            var x = document.getElementById('input').value;
            var solving = eval(x); 
            document.getElementById('input').value = solving;
        }
  
  
</script>
</body>
</html>
